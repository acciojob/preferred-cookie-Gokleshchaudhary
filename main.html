<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customizable Font</title>
    <link rel="stylesheet" href="styles.css"> <!-- CSS file link -->
</head>
<body>
    <h1>Customize Font</h1>
    <form id="fontForm">
        <label for="fontsize">Font Size:</label>
        <input type="number" id="fontsize" min="8" max="72" value="16"><br>

        <label for="fontcolor">Font Color:</label>
        <input type="color" id="fontcolor" value="#000000"><br>

        <input type="submit" value="Save" id="saveButton">
    </form>

    <script src="script.js"></script> <!-- JS file link -->
</body>
</html>
